<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <title>Helping 4 hands</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="../Images/logo2.png" alt="Helping 4 Hands">
        </div>
        <ul class="navigations">
            <li class="home">Home</li>
            <li class="about">About</li>
            <li class="profile">Profile</li>
            <li class="contact">Contact</li>
        </ul>
    </div>
    <div class="search_place">
        <input type="search" name="search-box" id="search" placeholder="Search">
        <i class="fas fa-search"></i>
    </div>

    <div class="animals">
        <p style="position: absolute; color: transparent;">No Result Found</p>
        <section class="dogs">
            <img src="../Images/dog.jpg" alt="Dog">
            <article class="dog_info">
                Dogs
            </article>
        </section>
        <section class="cats">
            <img src="../Images/cat.jpg" alt="">
            <article class="cat_info">
                Cats
            </article>
        </section>
        <section class="birds">
            <img src="../Images/bird.jpg" alt="">
            <article class="bird_info">
                Birds
            </article>
        </section>
        <section class="fish">
            <img src="../Images/fish.jpg" alt="">
            <article class="fish_info">
                Fishes
            </article>
        </section>
        <section class="rabbit">
            <img src="../Images/rabbit.jpg" alt="">
            <article class="rabbit_info">
                Rabbits
            </article>
        </section>
    </div>
</body>
<script src="../JS/search.js" type=""></script>
</html>
